<div class="container">   
    <p><strong>Calculadora Simples</strong></p>
    <div class="form-box">
        <form #frm="ngForm">
            <label for="numero1">Número 1</label>
            <input type="number" id="numero1" name="numero1" [(ngModel)]="numero1">  

            <label for="numero2">Número 2</label>
            <input type="number" id="numero2" name="numero2" [(ngModel)]="numero2">  

            <button type="button" (click)="somar()">Somar</button>
        </form>

        <div>
            <p>Resultado: <span id="result">{{ resultado }}</span></p>
        </div>
    </div>
</div>
